name: R-CMD-check

on: [push, pull_request]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest  # Or another supported OS

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install R dependencies (using cache)
        uses: actions/cache@v3  
        with:
          path: ${{ runner.temp }}/Rlibs
          key: ${{ runner.os }}-r-${{ matrix.r-version }} 
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install system dependencies (if needed)
        run: |
          sudo apt-get update  # Update package lists (adjust based on your system)
          sudo apt-get install libcurl4-openssl-dev  

      - name: Install dependencies (using devtools)
        run: |
          R -e 'install.packages("devtools")'  

      - name: Install package dependencies
        run: |
          Rscript -e 'devtools::install_deps(dependencies = TRUE)' s

      - name: Render vignettes (using R)
        run: |
          R -e "files <- list.files('vignettes', pattern = '\\.Rmd$', full.names = TRUE); lapply(files, rmarkdown::render)"

      - name: Build and check package (as CRAN)
        run: |
          R CMD build .
          R CMD check *tar.gz --as-cran  